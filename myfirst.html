<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator with CRUD</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial, sans-serif;
        }
        .calculator {
            background: #ffffff;
            padding: 20px;
            border-radius: 16px;
            width: 300px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .display {
            width: 100%;
            height: 60px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            border-radius: 10px;
            border: none;
            background: #f3f3f3;
            margin-bottom: 10px;
        }
        .save {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: none;
            border-radius: 8px;
            background: #17a2b8;
            color: white;
            cursor: pointer;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            height: 55px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #e0e0e0;
        }
        .operator { background: #667eea; color: white; }
        .equal { background: #28a745; color: white; grid-column: span 2; }
        .clear { background: #dc3545; color: white; grid-column: span 2; }
        .history {
            margin-top: 15px;
        }
        .history h4 {
            margin-bottom: 5px;
        }
        .history-item {
            display: flex;
            justify-content: space-between;
            background: #f1f1f1;
            padding: 6px;
            border-radius: 6px;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .history-item button {
            height: auto;
            font-size: 12px;
            margin-left: 3px;
        }
    </style>
</head>
<body>
<div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <button class="save" onclick="saveCalculation()">Save Calculation</button>
    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="appendValue('/')">÷</button>
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('*')">×</button>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('-')">−</button>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="operator" onclick="appendValue('+')">+</button>
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
    <div class="history">
        <h4>History</h4>
        <div id="historyList"></div>
    </div>
</div>
<script>
    let history = JSON.parse(localStorage.getItem("calcHistory")) || [];
    function appendValue(value) {
        display.value += value;
    }
    function clearDisplay() {
        display.value = "";
    }
    function calculate() {
        try {
            display.value = eval(display.value);
        } catch {
            display.value = "Error";
        }
    }
    // CREATE
    function saveCalculation() {
        if(display.value === "") return;
        history.push(display.value);
        localStorage.setItem("calcHistory", JSON.stringify(history));
        showHistory();
    }
    // READ
    function showHistory() {
        historyList.innerHTML = "";
        history.forEach((item, index) => {
            historyList.innerHTML += `
                <div class="history-item">
                    ${item}
                    <span>
                        <button onclick="editCalc(${index})">Edit</button>
                        <button onclick="deleteCalc(${index})">Del</button>
                    </span>
                </div>
            `;
        });
    }
    // UPDATE
    function editCalc(index) {
        display.value = history[index];
    }
    // DELETE
    function deleteCalc(index) {
        history.splice(index,1);
        localStorage.setItem("calcHistory", JSON.stringify(history));
        showHistory();
    }
    showHistory();
</script>
</body>
</html>
